<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/Normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>

    <div class="header">
        <h1>Anytime is Train Time!</h1>
        <h4>Choo Choo. Chee Chee</h4>
    </div>

    <div class="currentSchedule">
        <div class="divHeader">
            Current Train Schedule
        </div>
        <table id="table-body">
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
           
        </table>
    </div>

    <form class="formHeader">
        <div class="divHeader">
            Add Train
        </div>
        <div class="trainForm">

            Train Name <br>
            <input type="text" id="train-name" name="trainName">
            <br> Destination <br>
            <input type="text" id="destination" name="destination">
            <br> First Train Time (HH:mm - Military time) <br>
            <input type="time" value="00:00" id="first-train" name="first train">
            <br> Frequency (min) <br>
            <input type="text" id="frequency" name="frequency">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script rel="javaScript" type="text/javaScript" src="assets/javaScript/java.js">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/Normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="header">
        <h1>Anytime is Train Time!</h1>
        <h4>Choo Choo. Chee Chee</h4>
    </div>

    <div class="currentSchedule">
        <div class="divHeader">
            Current Train Schedule
        </div>
        <table>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            <tr>
                <td>Grand Lakesville Express</td>
                <td>Grand Lakesville</td>
                <td>65</td>
                <td>10:05 AM</td>
                <td>64</td>
            </tr>
        </table>
    </div>

    <form class="formHeader">
        <div class="divHeader">
            Add Train
        </div>
        <div class="trainForm">

            Train Name <br>
            <input type="text" name="trainName">
            <br> Destination <br>
            <input type="text" name="trainName">
            <br> First Train Time (HH:mm - Military time) <br>
            <input type="text" name="trainName">
            <br> Frequency (min) <br>
            <input type="text" name="trainName">

        </div>
    </form>

    <script rel="javaScript" type="text/javaScript" src="assets/javaScript/java.js">
    </script>
</body>

</html>
